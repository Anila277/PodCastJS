<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <title>My PodCast</title>

</head>

<body>

    <header class="active" data-header>
        <div class="container">
            <div class="overlay" data-overlay></div>

            <a href="#" class="logo">
                <img src="assets/company.jpeg" alt="" width="150px" height="100px">
            </a>

            <button class="nav-toggle-btn" data-nav-toggle-btn>
                <ion-icon name="menu-outline"></ion-icon>
            </button>

            <nav class="navbar" data-navbar>
                <ul class="navbar-list">

                    <li class="navbar-item">
                        <a href="#hero" class="navbar-link">Home</a>
                    </li>

                    <li class="navbar-item">
                        <a href="#podcast" class="navbar-link">Podcast</a>
                    </li>

                    <li class="navbar-item">
                        <a href="#Host" class="navbar-link">Host</a>
                    </li>

                    <li class="navbar-item">
                        <a href="#Blog" class="navbar-link">Blog</a>
                    </li>

                    <li class="navbar-item">
                        <a href="#contact" class="navbar-link">Contact</a>
                    </li>
                </ul>

                <div class="navbar-actions">
                    <button class="navbar-btn">
                        <ion-icon name="search-outline"></ion-icon>
                    </button>

                    <button class="navbar-btn">
                        <ion-icon name="log-in-outline"></ion-icon>
                    </button>

                    <button class="navbar-btn">
                        <ion-icon name="cart-outline"></ion-icon>
                    </button>

                    <button class="btn">
                        <ion-icon name="logo-paypal"></ion-icon>

                        <span>Donate</span>
                    </button>

                    <button class="navbar-btn">

                    </button>
                </div>



            </nav>

        </div>



    </header>




    <main>
        <article class="container">
            <!--
                -HERO
            -->

            <section class="hero" id="hero">
                <div class="hero-content">
                    <img src="assets/company.jpeg" alt="" class="hero-title">

                    <p class="hero-text">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Distinctio, numquam enim commodi veniam
                        odio, velit, corrupti illum aliquam fugit magni expedita facilis in ex quae eos eaque. Delectus,
                        id beatae!
                    </p>

                    <div class="hero-btn-group">
                        <button class="btn btn-primary">
                            <ion-icon name="headset"></ion-icon>

                            <span>Listen Now</span>
                        </button>

                        <div class="btn-link-wrapper">

                            <p class="btn-title">Subscribe On:</p>

                            <a href="#" class="btn-link">
                                <ion-icon name="logo-apple"></ion-icon>

                                <span>Apple Music</span>
                            </a>

                            <a href="#" class="btn-link">
                                <ion-icon name="logo-soundcloud"></ion-icon>

                                <span>SoundCloud</span>
                            </a>
                        </div>

                    </div>
                </div>

                <div class="hero-banner"></div>

            </section>
        </article>
    </main>




    <!--
    -ionicon
    -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
